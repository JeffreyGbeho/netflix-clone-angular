@if (movieTrending) {
<app-frontpage-movie [frontPageMovie]="movieTrending"></app-frontpage-movie>
}

<main class="px-8 mt-[-100px] z-30 relative">
  @if ((profile?.favourites?.length || 0) > 0) {
  <app-movies-section
    [titleSection]="'My List'"
    [movies]="profile?.favourites"
    [profile]="profile"
  ></app-movies-section>
  }

  <app-movies-section
    [titleSection]="'Movies'"
    [movies]="movies"
    [profile]="profile"
  ></app-movies-section>
</main>
